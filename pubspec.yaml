name: smartrent_plus
description: "Proyecto SmartRent+ completo"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '^3.9.0'

dependencies:
  flutter:
    sdk: flutter

  # Gestión de estado
  provider: ^6.0.5

  # UI y utilidades
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2
  url_launcher: ^6.3.2
  image_picker: ^1.2.0
  shared_preferences: ^2.5.3

  # Conexión HTTP
  http: ^1.5.0

  # Geolocalización y mapas
  google_maps_flutter: ^2.7.0
  geocoding: ^2.2.0

  # ⬇️ Necesarios para la nueva vista empresarial (importar/exportar/compartir/archivos)
  file_picker: ^8.1.2
  share_plus: ^10.0.2
  path_provider: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
